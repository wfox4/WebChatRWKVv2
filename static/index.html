<!DOCTYPE html>
<html>
  <head>
    <title>ChatRWKV</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

<body>
  <div class="wrapper">
    <div class="conversation-logs" id="conversation-logs"><center>Conversations</center>
      <!-- Conversation log items will be added here -->
    </div> 
    <div class="container">
      <div class="history" id="history">
        <!-- Chat history items will be added here -->
      </div>
      <form id="chatform" class="chatbar">
        <textarea
          id="chatbox"
          autocomplete="off"
          placeholder="Write a message..."
        ></textarea>
		<div class="buttons-container">
        <button type="submit" class="btn">Send</button>
        <button id="stopButton" onclick="stopModel()">Stop Model</button>
		</div>
      </form>
    </div>
	<form id="contextwindow" class="chatbar"><center>Context/Input</center>
        <textarea
          id="contextbox"
          autocomplete="off"
          placeholder="This is the context window..."
        ></textarea>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
